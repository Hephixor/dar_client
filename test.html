  <script type="text/javascript">
// function to calculate the result of the survey
function tabulateAnswers() {

 
  var answerbox = document.getElementById('answer');
  var choice = document.getElementById("rep").value;
  choice = choice.toUpperCase();
  
  
  // Display answer corresponding to that choice
  
  if (choice == "LISBONNE") { // If user chooses the first choice the most, this outcome will be displayed.
    document.location.href="./test2.html";
  }
  else{
    answerbox.innerHTML = "Et non !";
  }
  return false;
}

// program the reset button
function resetAnswer() {
  var answerbox = document.getElementById('answer');
  answerbox.innerHTML = "On recommence.";
}
  </script>

    <h3>Où cette photo a-t-elle été prise?</h3>
    <label><input type="text" name="input" id="rep" placeholder="Réponse..">    

    <button type='button' onclick="tabulateAnswers()">Vérifier</button>
  <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
  </form>
  
  
  <div id="answer"></div>
</div>

<script>

 $(document).ready(function() {

  /* -------- One page Navigation ----------*/
  $('#main-menu #menu').onePageNav({
    currentClass: 'active',
    changeHash: false,
    scrollSpeed: 1500,
    scrollThreshold: 0.5,
    scrollOffset: 95,
    filter: ':not(.sub-menu a, .not-in-home)',
    easing: 'swing'
  }); 


  /*----------- Google Map - with support of gmaps.js ----------------*/

  function isMobile() { 
   return ('ontouchstart' in document.documentElement);
 }

 function init_gmap() {
   if ( typeof google == 'undefined' ) return;
   var options = {
    center: [-37.817331, 144.955652],
    zoom: 15,
    mapTypeControl: true,
    mapTypeControlOptions: {
     style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
   },
   navigationControl: true,
   scrollwheel: false,
   streetViewControl: true
 }

 if (isMobile()) {
  options.draggable = false;
}

$('#googleMaps').gmap3({
  map: {
   options: options
 },
 marker: {
   latLng: [-37.817331, 144.955652],
   options: { icon: 'images/mapicon.png' }
 }
});
}

init_gmap();
});



</script>
